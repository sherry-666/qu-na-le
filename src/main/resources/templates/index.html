<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .pokemon-card {
            background: white;
            margin: 10px;
            cursor: pointer;
        }
        .pokemon-card.selected {
            border: 3px solid #ffcd3c;
            box-shadow: 0 0 20px rgba(255, 205, 60, 0.5);
        }
        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        .type-fire { background: #ff6b6b; }
        .type-water { background: #74b9ff; }
        .type-grass { background: #55a3ff; }
        .type-electric { background: #fdcb6e; color: #333; }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            padding: 30px;
            text-align: center;
        }
        .battle-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }
        .battle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
        }
        .battle-btn:disabled {
            background: #ddd;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <h1 class="text-white mb-3">
                <i class="fas fa-bolt"></i> Pokemon Battle Arena <i class="fas fa-fire"></i>
            </h1>
            <p class="text-white mb-0">Choose two Pokemon to battle!</p>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="text-center">
                    <button id="battleBtn" class="battle-btn" disabled onclick="startBattle()">
                        <i class="fas fa-swords"></i> Start Battle!
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="pokemonGrid">
            <div th:each="pokemon : ${pokemon}" class="col-md-3 col-sm-6 mb-4">
                <div class="card pokemon-card" th:attr="data-id=${pokemon.id}" onclick="selectPokemon(this)">
                    <div class="card-body text-center">
                        <img th:src="${pokemon.imageUrl}" th:alt="${pokemon.name}" 
                             class="img-fluid mb-3" style="height: 120px; object-fit: contain;">
                        <h5 class="card-title mb-2" th:text="${pokemon.name}">Pokemon Name</h5>
                        <span class="type-badge" 
                              th:class="'type-badge type-' + ${#strings.toLowerCase(pokemon.type)}"
                              th:text="${pokemon.type}">Type</span>
                        <div class="mt-3">
                            <div class="row text-center">
                                <div class="col-6">
                                    <small class="text-muted">HP</small><br>
                                    <strong th:text="${pokemon.hp}">100</strong>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">ATK</small><br>
                                    <strong th:text="${pokemon.attack}">50</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedPokemon = [];
        
        function selectPokemon(card) {
            const pokemonId = card.getAttribute('data-id');
            
            if (card.classList.contains('selected')) {
                // Deselect
                card.classList.remove('selected');
                selectedPokemon = selectedPokemon.filter(id => id !== pokemonId);
            } else {
                if (selectedPokemon.length < 2) {
                    // Select
                    card.classList.add('selected');
                    selectedPokemon.push(pokemonId);
                } else {
                    // Replace oldest selection
                    const oldCard = document.querySelector(`[data-id="${selectedPokemon[0]}"]`);
                    oldCard.classList.remove('selected');
                    selectedPokemon.shift();
                    
                    card.classList.add('selected');
                    selectedPokemon.push(pokemonId);
                }
            }
            
            // Update battle button
            const battleBtn = document.getElementById('battleBtn');
            if (selectedPokemon.length === 2) {
                battleBtn.disabled = false;
                battleBtn.innerHTML = '<i class="fas fa-swords"></i> Start Battle!';
            } else {
                battleBtn.disabled = true;
                battleBtn.innerHTML = `<i class="fas fa-hand-pointer"></i> Select ${2 - selectedPokemon.length} more Pokemon`;
            }
        }
        
        function startBattle() {
            if (selectedPokemon.length === 2) {
                window.location.href = `/battle?pokemon1Id=${selectedPokemon[0]}&pokemon2Id=${selectedPokemon[1]}`;
            }
        }
    </script>
</body>
</html>
